  # deploy to production
  deploy_production:
    image: drillster/drone-rsync
    hosts: [ $HOST_IP ]
    user: root
    secrets: [ rsync_key, host_ip ]
    source: ./
    target: /data/code/identicons
    script:
      - source ~/.zshrc
      - cd /data/code/identicons
      - npm install
      - npm run build
      - npm run reload_production
    when:
      branch: [main]
